<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capital One Arena Interactive Seating Chart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Capital One Arena Interactive Seating Chart</h1>
  <div class="controls">
    <label for="tier-select">Choose a Tier:</label>
    <select id="tier-select">
      <option value="">-- Select --</option>
    </select>

    <label for="addons">Add-Ons:</label>
    <select id="addons" multiple>
      <option value="early">Early Entry ($50)</option>
      <option value="bar">Exclusive Bar + Freebies ($60)</option>
      <option value="backstage">Backstage Access ($200)</option>
    </select>
  </div>

  <div id="seating-chart"></div>

  <script src="main.js"></script>
</body>
</html>
